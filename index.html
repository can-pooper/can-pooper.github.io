<!DOCTYPE html>
<html>
 
<head>
    <title>Hi!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>
 function h(){
    $.getJSON('https://ipapi.co/json/', function(data) {
        $("#lol").html("IP: " + data.ip);
        $("#lol1").html("Country: " + data.country_name);
        $("#lol2").html("State/province: " + data.region);
        $("#lol3").html("Town/city: " + data.city);
        $("#lol4").html("Zip/postal: " + data.postal);
        $("#lol6").html("Coordinates: " + data.latitude + ", " + data.longitude);
        var ballsacks617264 = document.getElementById("bozo");
        ballsacks617264.remove();
    });
 }
    </script>
</head>

<body>
    <center>
        <h1>Hello!</h1>
        <h3>This is my website.</h3>
        <p>Yes, it is.</p>
        <button onclick = "h()" id = "bozo">And this is a button.</button>
        <p id="lol"></p>
        <p id="lol1"></p>
        <p id="lol2"></p>
        <p id="lol3"></p>
        <p id="lol4"></p>
        <p id="lol5"></p>
        <p id="lol6"></p>
    </center>
</body>
</html>
